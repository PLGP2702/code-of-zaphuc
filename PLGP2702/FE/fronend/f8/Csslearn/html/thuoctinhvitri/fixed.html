<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLGP_2702</title>
    <link rel="stylesheet" href="main.css">

    <style>
        html, body{
            margin: 0;
        }
        h1{
            background-color: #333;
            color: #ffff;
            padding: 0 16px;
            margin-top: 0px;
            position: sticky;
            position: -webkit-sticky ;
            top: 0;
        }
        ul{
            height: 2000px;
        }
        li:nth-of-type(4){
            color: violet;
            font-size: 50px;
        }
        .head{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>
        Position Style
    </h1>
    <ul class="head">
        <li>relative (tương đối)</li>
        <li>absolute (tuyệt đối)</li>
        <li>fixed (vị trí phụ thuộc vào khung trình duyệt)</li>
        <li>sticky (vị trí bám dính phụ thuộc vào khung trình duyệt)</li>
    </ul>
</body>
</html>
